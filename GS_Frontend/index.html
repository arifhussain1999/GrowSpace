<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      

        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5; /* Light background for contrast */
    color: #333; /* Standard text color */
    margin: 20px;
}

input[type="text"] {
    width: 300px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid black;
    outline: none;
    box-sizing: border-box;
    text-align: center;
}

input[type="text"]::placeholder {
    text-align: center;
    color: black; /* Lighter color for the placeholder */
}

button {
    background-color: #333; /* Dark button color */
    color: #fff; /* White text */
    padding: 10px 20px;
    border: none;
    border-radius: 20px; /* Rounded corners */
    cursor: pointer;
    box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2); /* Shadow for the button */
    margin-left: 10px; /* Spacing from the input */
    transition: box-shadow 0.3s ease; /* Smooth transition for shadow changes */
}

button:hover {
    background-color: #444; /* Slightly lighter on hover */
    box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover */
}


table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

table td {
    padding: 10px;
    font-size: 18px;
}

table tr.comp td {
    color: #aaa; /* Light gray for completed tasks */
    font-style: italic;
}

table tr.in td {
    font-weight: bold;
    color: #333; /* Darker color for active tasks */
}

input[type="checkbox"] {
    margin-right: 10px; /* Space between checkbox and label */
}

label {
    font-size: 16px;
    color: #555; /* Medium gray for labels */
    vertical-align: middle; /* Align with checkbox */
}

label.completed {
    color: #aaa; /* Lighter color for completed tasks */
}

    </style>
</head>
<body>
<div>
    <input type="text" id="todo-input" placeholder="Type your todo here..." />
    <button onclick="addToDo()">SUBMIT</button>
</div>
<table id="todo-list">

</table>
<script src="script.js">

</script>
</body>
</html>
